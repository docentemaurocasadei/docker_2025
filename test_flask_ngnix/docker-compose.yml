name: test_flask_nginx

services:
  flask:
    build:
      context: ./flask_app
    container_name: test_flask_nginx_flask_app
    expose:
      - "5000"
    environment:
      - FLASK_ENV=development
    networks:
      - ss_network

  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./flask_app/static:/var/www/static:ro
    depends_on:
      - flask
    networks:
      - ss_network

networks:
  ss_network:
